<div class="row mt-2">
<div class="col"></div>
<div class="col-6">
    <h2 class="text-center">Sign Up</h2>
<form #f="ngForm" (ngSubmit)="signup(f)">
    <div class="form-group">
      <label for="name">Name:</label>
      <input ngModel name="name" #name="ngModel" type="name" class="form-control" placeholder="Name..." required>
      <div class="alert alert-danger mt-1" *ngIf="name.invalid && name.touched">Name is required</div>
    </div>
    <div class="form-group">
        <label>Email address:</label>
        <input ngModel name="email" #email="ngModel" type="email" class="form-control" placeholder="Email..." required email>
        <div class="alert alert-danger mt-1" *ngIf="email.touched && email.errors?.required">Email is required</div>
        <div class="alert alert-danger mt-1" *ngIf="email.touched && email.errors?.email">Your input does not match email format</div>
      </div>
    <div class="form-group">
      <label >Password:</label>
      <input ngModel name="password" #password="ngModel" type="password" class="form-control" placeholder="Password..." required minlength="6">
      <div class="alert alert-danger mt-1" *ngIf="password.touched && password.errors?.required">Password is required</div>
      <div class="alert alert-danger mt-1" *ngIf="password.touched && password.errors?.minlength">Your password should be mor than 6 charachters</div>
    </div>
    <div class="form-group">
        <label >Confirm Password:</label>
        <input ngModel name="passwordConfirm" #passwordConfirm="ngModel" type="password" class="form-control" placeholder="Confirm Your Password..." required >
        <div class="alert alert-danger mt-1" *ngIf="passwordConfirm.invalid && passwordConfirm.touched">Password is required</div>
        <div class="alert alert-danger mt-1" *ngIf="passwordConfirm.value !== password.value && passwordConfirm.touched">Passwords are not equal</div>
      </div>
      <div class="form-group">
        <label >Address:</label>
        <input ngModel type="text" name="address" #address="ngModel" class="form-control" placeholder="Address..." required>
        <div class="alert alert-danger mt-1" *ngIf="address.invalid && address.touched">Address is required</div>
      </div>

    <button type="submit" class="btn btn-primary" [disabled]="f.invalid || password.value !== passwordConfirm.value">Create Account</button>
  </form>
</div>
<div class="col"></div>
</div>
