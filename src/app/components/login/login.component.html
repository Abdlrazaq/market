<div class="row mt-2">
  <div class="col"></div>
  <div class="col-6">
      <h2 class="text-center">Sign In</h2>
  <form #f="ngForm" (ngSubmit)="signin(f)">
      <div class="form-group">
          <label>Email address:</label>
          <input ngModel name="email" #email="ngModel" type="email" class="form-control" placeholder="Email..." required email>
          <div class="alert alert-danger mt-1" *ngIf="email.touched && email.errors?.required">Email is required</div>
          <div class="alert alert-danger mt-1" *ngIf="email.touched && email.errors?.email">Your input does not match email format</div>
        </div>
      <div class="form-group">
        <label >Password:</label>
        <input ngModel name="password" #password="ngModel" type="password" class="form-control" placeholder="Password..." required minlength="6">
        <div class="alert alert-danger mt-1" *ngIf="password.touched && password.errors?.required">Password is required</div>
        <div class="alert alert-danger mt-1" *ngIf="password.touched && password.errors?.minlength">Your password should be mor than 6 charachters</div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Create Account</button>
    </form>
  </div>
  <div class="col"></div>
  </div>
